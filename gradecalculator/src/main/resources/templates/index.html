<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --danger: #ef4444;
            --success: #10b981;
            --border-color: #e5e7eb;
        }

        /* ðŸ‘‡ DARK MODE OVERRIDE ðŸ‘‡ */
        [data-theme="dark"] {
            --bg-color: #111827; 
            /* White cards on dark background, as requested! */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            color: var(--text-main);
            transition: background-color 0.3s ease;
        }

        /* ... (Navbar, Card, and Table Styles preserved) ... */
        .navbar { background-color: var(--card-bg); border-bottom: 1px solid var(--border-color); padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-weight: 800; font-size: 20px; color: var(--primary); letter-spacing: -0.5px; display: flex; align-items: center; gap: 10px; }
        .user-menu { display: flex; align-items: center; gap: 20px; }
        .user-name { font-weight: 500; font-size: 14px; color: var(--text-main); }
        .btn-logout { background: #fee2e2; color: #991b1b; border: none; padding: 8px 16px; border-radius: 6px; font-weight: 600; cursor: pointer; transition: 0.2s; font-size: 13px; }
        .btn-logout:hover { background: #fecaca; }

        /* THEME ICON IN NAVBAR */
        .theme-icon-nav {
            cursor: pointer;
            color: var(--text-muted);
            font-size: 18px;
            padding: 5px;
            transition: color 0.2s;
        }
        .theme-icon-nav:hover { color: var(--primary); }

        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        .header-section { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .page-title { font-size: 24px; font-weight: 700; color: var(--text-main); }

        .card { background: var(--card-bg); border-radius: 12px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06); overflow: hidden; border: 1px solid var(--border-color); }
        table { width: 100%; border-collapse: collapse; }
        thead { background-color: #f9fafb; border-bottom: 1px solid var(--border-color); }
        th { text-align: left; padding: 16px 24px; font-size: 12px; font-weight: 600; text-transform: uppercase; color: var(--text-muted); letter-spacing: 0.05em; }
        td { padding: 16px 24px; border-bottom: 1px solid var(--border-color); font-size: 14px; vertical-align: middle; }
        tr:last-child td { border-bottom: none; }
        tr:hover { background-color: #f9fafb; transition: 0.2s; }
        .subject-link { color: var(--text-main); font-weight: 600; text-decoration: none; transition: 0.2s; }
        .subject-link:hover { color: var(--primary); }
        .badge { padding: 4px 10px; border-radius: 99px; font-size: 12px; font-weight: 600; background-color: #d1fae5; color: #065f46; }
        .btn-delete { background: none; border: none; color: #9ca3af; cursor: pointer; transition: 0.2s; font-size: 14px; padding: 5px; }
        .btn-delete:hover { color: var(--danger); }

        .add-section { margin-top: 30px; background: var(--card-bg); padding: 24px; border-radius: 12px; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1); border: 1px solid var(--border-color); display: flex; gap: 15px; align-items: center; }
        .input-group { flex: 1; }
        input { width: 100%; padding: 12px; border: 1px solid var(--border-color); border-radius: 8px; font-size: 14px; outline: none; transition: 0.2s; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        input:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1); }
        .btn-add { background-color: var(--primary); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: 600; cursor: pointer; transition: 0.2s; white-space: nowrap; font-size: 14px; }
        .btn-add:hover { background-color: var(--primary-hover); }
        .empty-state { padding: 60px 20px; text-align: center; color: var(--text-muted); display: none; }
        .empty-icon { font-size: 48px; margin-bottom: 16px; color: #d1d5db; }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-graduation-cap"></i> GradeCalc
        </div>
        <div class="user-menu">
            <span class="user-name">
                <span style="color:var(--text-muted); font-weight:400;">Signed in as</span> 
                <span sec:authentication="name">Student</span>
            </span>

            <i class="fa-solid fa-moon theme-icon-nav" onclick="toggleTheme()" id="themeIcon"></i>
            
            <form action="/logout" method="post" style="margin:0;">
                <button type="submit" class="btn-logout">Sign Out</button>
            </form>
        </div>
    </nav>

    <div class="container">
        <div class="header-section">
            <div class="page-title">Your Semester</div>
        </div>

        <div class="card">
            <table>
                <thead>
                    <tr><th>Subject</th><th>Code</th><th>Credits</th><th>Status</th><th style="text-align: right;">Actions</th></tr>
                </thead>
                <tbody id="subject-table-body"></tbody>
            </table>
            <div id="empty-state" class="empty-state">
                <i class="fa-solid fa-clipboard-list empty-icon"></i>
                <p style="margin: 0; font-weight: 500;">No subjects yet</p>
                <p style="margin: 5px 0 0 0; font-size: 13px;">Add your first class below to get started.</p>
            </div>
        </div>

        <div class="add-section">
            <div class="input-group"><input type="text" id="subName" placeholder="Subject Name (e.g. Linear Algebra)"></div>
            <div class="input-group"><input type="text" id="subCode" placeholder="Code (e.g. MATH201)"></div>
            <button class="btn-add" onclick="addSubject()">+ Add Subject</button>
        </div>
    </div>

<script>
    // 1. Theme Logic
    const icon = document.getElementById('themeIcon');
    if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        icon.classList.replace('fa-moon', 'fa-sun');
    }

    function toggleTheme() {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        if (currentTheme === 'dark') {
            document.documentElement.removeAttribute('data-theme');
            localStorage.setItem('theme', 'light');
            icon.classList.replace('fa-sun', 'fa-moon');
        } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            localStorage.setItem('theme', 'dark');
            icon.classList.replace('fa-moon', 'fa-sun');
        }
    }

    // 2. Fetch/Add/Delete Logic (Preserved)
    window.onload = function() { fetchSubjects(); };
    function fetchSubjects() {
        fetch('/api/subjects/list').then(r => r.json()).then(data => {
            const tableBody = document.getElementById('subject-table-body');
            const emptyState = document.getElementById('empty-state');
            tableBody.innerHTML = "";
            if (data.length === 0) { emptyState.style.display = "block"; } else {
                emptyState.style.display = "none";
                data.forEach(subject => {
                    let row = `<tr>
                        <td><a href="subject-details.html?id=${subject.subjectId}" class="subject-link">${subject.subjectName}</a></td>
                        <td style="color: #6b7280; font-family: monospace; font-size: 13px;">${subject.subjectCode}</td>
                        <td>${subject.credits}</td>
                        <td><span class="badge">${subject.status}</span></td>
                        <td style="text-align: right;"><button class="btn-delete" onclick="deleteSubject(${subject.subjectId})"><i class="fa-regular fa-trash-can"></i></button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            }
        });
    }
    function addSubject() {
        let name = document.getElementById('subName').value;
        let code = document.getElementById('subCode').value;
        if(name === "" || code === "") { alert("Please fill in both fields"); return; }
        fetch(`/api/subjects/add?name=${name}&code=${code}`).then(r => r.text()).then(msg => {
            fetchSubjects();
            document.getElementById('subName').value = ""; document.getElementById('subCode').value = "";
        });
    }
    function deleteSubject(id) {
        if(!confirm("Are you sure?")) return;
        fetch('/api/subjects/delete?id=' + id, { method: 'DELETE' }).then(r => r.text()).then(msg => fetchSubjects());
    }
</script>

</body>
</html>
