<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            width: 360px; /* Slightly wider for modern look */
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: var(--text-main);
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 24px;
        }
        
        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* Input Styling */
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 12px 16px; 
            margin: 8px 0; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Password Container */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 10px;
        }
        
        /* Eye Icon */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            font-size: 14px;
        }
        .toggle-password:hover { color: var(--text-main); }

        /* Remember Me */
        .remember-me-container {
            text-align: left;
            margin: 10px 0 20px 0;
            font-size: 14px;
            color: var(--text-main);
            display: flex;
            align-items: center;
        }
        .remember-me-container input {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            accent-color: var(--primary);
            cursor: pointer;
        }
        .remember-me-container label { cursor: pointer; }

        /* Buttons */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        button:hover { background-color: var(--primary-hover); }

        /* Error Message */
        .error {
            background-color: #fef2f2;
            color: #991b1b;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #fecaca;
        }

        /* Links */
        a {
            display: block;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        a:hover { color: var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <h1>Welcome Back ðŸ‘‹</h1>
    <p class="subtitle">Enter your credentials to access your account.</p>
    
    <div id="error-msg" class="error">Invalid username or password</div>

    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username" required>
        
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required style="padding-right: 40px;">
            <i class="fa fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <div class="remember-me-container">
            <input type="checkbox" id="remember-me" name="remember-me">
            <label for="remember-me">Remember me</label>
        </div>

        <button type="submit">Sign In</button>
    </form>
    
    <a href="register.html">Don't have an account? <span style="color:var(--primary); font-weight:600;">Sign Up</span></a>
</div>

<script>
    // Toggle Password Visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    // Error Handling
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('error')) {
        document.getElementById('error-msg').style.display = 'block';
    }
</script>

</body>
</html>
