<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>Dashboard - Grade Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #ecf0f1; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        
        /* Navbar */

        .card { background: white; padding: 50px; border-radius: 10px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 80%; max-width: 600px; }

        p.subtitle { color: #7f8c8d; font-size: 18px; margin-bottom: 30px; }
        
        .action-btn { display: inline-block; padding: 15px 30px; background: #3498db; color: white; text-decoration: none; border-radius: 5px; font-weight: bold; margin: 10px; transition: 0.3s; }
        .action-btn:hover { background: #2980b9; transform: translateY(-2px); }
    </style>
</head>
