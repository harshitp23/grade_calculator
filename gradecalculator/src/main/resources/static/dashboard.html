<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f7f6; display: flex; justify-content: center; }
        .container { width: 80%; margin-top: 50px; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; text-align: center; }
        
        /* Table Styling */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #429d8f; color: white; }
        tr:hover { background-color: #f1f1f1; }

        /* Form Styling */
        .add-form { margin-top: 30px; padding: 20px; background: #ecf0f1; border-radius: 8px; display: flex; gap: 10px; }
        input { padding: 10px; border: 1px solid #ccc; border-radius: 5px; flex: 1; }
        button { padding: 10px 20px; background-color: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #2ecc71; }
    </style>
</head>
<body>

<div class="container">
	<div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
	    <h1 style="margin: 0;">My Dashboard ðŸŽ“</h1>
	    
	    <form action="/logout" method="post" style="margin: 0;">
	        <button type="submit" style="background-color: #7f8c8d;">Logout ðŸšª</button>
	    </form>
	</div>

    <table>
        <thead>
            <tr>
                <th>Subject Name</th>
                <th>Code</th>
                <th>Credits</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="subject-table-body">
            </tbody>
    </table>

    <div class="add-form">
        <input type="text" id="subName" placeholder="Subject Name (e.g. Physics)">
        <input type="text" id="subCode" placeholder="Subject Code (e.g. PHY101)">
        <button onclick="addSubject()">+ Add Subject</button>
    </div>
</div>

<script>
    // 1. Load subjects when page opens
    window.onload = function() {
        fetchSubjects();
    };

    // 2. Function to call your Java API (GET /list)
    function fetchSubjects() {
        fetch('/api/subjects/list')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('subject-table-body');
                tableBody.innerHTML = ""; // Clear old data

                data.forEach(subject => {
                    let row = `<tr>
                        <td><a href="subject-details.html?id=${subject.subjectId}" style="color:#2980b9; font-weight:bold;">${subject.subjectName}</a></td>
                        <td>${subject.subjectCode}</td>
                        <td>${subject.credits}</td>
                        <td>${subject.status}</td>
                        <td><button style="background:#e74c3c" onclick="deleteSubject(${subject.subjectId})">Delete</button></td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
    }

    // 3. Function to add a subject (GET /add)
    function addSubject() {
        let name = document.getElementById('subName').value;
        let code = document.getElementById('subCode').value;

        if(name === "" || code === "") {
            alert("Please fill in both fields");
            return;
        }

        // Call the API you built!
        fetch(`/api/subjects/add?name=${name}&code=${code}`)
            .then(response => response.text())
            .then(message => {
                alert(message); // Show "Success!" popup
                fetchSubjects(); // Refresh the table
                document.getElementById('subName').value = "";
                document.getElementById('subCode').value = "";
            });
    }
	
	function deleteSubject(id) {
	        if(!confirm("Are you sure? This will delete the subject and ALL its grades.")) {
	            return;
	        }

	        // Send DELETE request
	        fetch('/api/subjects/delete?id=' + id, { method: 'DELETE' })
	            .then(response => response.text())
	            .then(message => {
	                alert(message);
	                fetchSubjects(); // Refresh the table to show it's gone
	            });
	 }
</script>

</body>
</html>
