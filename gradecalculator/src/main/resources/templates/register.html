<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Grade Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5; /* Indigo */
            --primary-hover: #4338ca;
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #111827;
            --text-muted: #6b7280;
            --border-color: #d1d5db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: var(--text-main);
        }

        .card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 16px;
            width: 360px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: var(--text-main);
            margin-bottom: 8px;
            font-weight: 700;
            font-size: 24px;
        }

        .subtitle {
            color: var(--text-muted);
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        /* Input Styling */
        input { 
            width: 100%; 
            padding: 12px 16px; 
            margin: 8px 0; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            box-sizing: border-box; 
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        /* Password Container */
        .password-container {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
        }
        
        /* Eye Icon */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: var(--text-muted);
            font-size: 14px;
        }
        .toggle-password:hover { color: var(--text-main); }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s;
            margin-top: 10px;
        }
        button:hover { background-color: var(--primary-hover); }

        /* Link */
        a {
            display: block;
            margin-top: 20px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        a:hover { color: var(--primary); }
    </style>
</head>
<body>

<div class="card">
    <h1>Create Account ðŸš€</h1>
    <p class="subtitle">Start tracking your grades today.</p>
    
    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email (e.g. user@gmail.com)" required>
        
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required style="padding-right: 40px;">
            <i class="fa fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit">Create Account</button>
    </form>
    
    <a href="login.html">Already have an account? <span style="color:var(--primary); font-weight:600;">Login</span></a>
</div>

<script>
    // 1. Toggle Password Visibility
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    // 2. Handle Form Submission
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); 

        const formData = new FormData(this);

        fetch('/api/auth/register', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(message => {
            if (message === "Success") {
                window.location.href = "/index.html";
            } 
            else if (message === "Success-NoLogin") {
                alert("Account created successfully! Please login.");
                window.location.href = "/login.html";
            }
            else {
                alert(message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Something went wrong. Please try again.");
        });
    });
</script>

</body>
</html>
