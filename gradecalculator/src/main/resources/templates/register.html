<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Grade Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 10px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        
        /* Input Styling */
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            box-sizing: border-box; /* Ensures padding fits inside width */
        }

        /* Password Container for the Eye Icon */
        .password-container {
            position: relative;
            width: 100%;
        }
        
        /* The Eye Icon Styling */
        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%); /* Vertically center */
            cursor: pointer;
            color: #7f8c8d;
        }

        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background: #2ecc71; }
        a { display: block; margin-top: 15px; color: #7f8c8d; text-decoration: none; font-size: 14px; }
        a:hover { color: #2c3e50; }
    </style>
</head>
<body>

<div class="card">
    <h1>Create Account ðŸš€</h1>
    
    <form id="registerForm">
        <input type="text" name="username" placeholder="Username" required>
        <input type="email" name="email" placeholder="Email (e.g. user@gmail.com)" required>
        
        <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Password" required style="padding-right: 40px;">
            <i class="fa fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit">Create Account</button>
    </form>
    
    <a href="login.html">Already have an account? Login</a>
</div>

<script>
    // 1. Toggle Password Visibility Logic (Same as Login Page)
    const togglePassword = document.querySelector('#togglePassword');
    const password = document.querySelector('#password');

    togglePassword.addEventListener('click', function (e) {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        this.classList.toggle('fa-eye-slash');
    });

    // 2. Handle Form Submission with JavaScript (To fix the Redirect!)
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Stop the page from reloading or showing a white screen

        // Collect the form data
        const formData = new FormData(this);

        // Send it to the backend
        fetch('/api/auth/register', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text()) // Read the "Success" or "Error" message
        .then(message => {
            if (message === "Success") {
                // âœ… SUCCESS: Redirect strictly to Dashboard
                window.location.href = "/index.html";
            } else {
                // âŒ ERROR: Show alert (e.g., "Email already in use")
                alert(message);
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Something went wrong. Please try again.");
        });
    });
</script>

</body>
</html>
