<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Grade Calculator</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #2c3e50; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 10px; width: 350px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); text-align: center; }
        h1 { color: #2c3e50; margin-bottom: 20px; }
        input { width: 90%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; }
        button { width: 100%; padding: 12px; background: #27ae60; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background: #2ecc71; }
        a { display: block; margin-top: 15px; color: #7f8c8d; text-decoration: none; font-size: 14px; }
        a:hover { color: #2c3e50; }
    </style>
</head>
<body>

<div class="card">
    <h1>Sign Up üìù</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email Address">
    <input type="password" id="password" placeholder="Password">
    <button onclick="register()">Create Account</button>
    <a href="login.html">Already have an account? Login</a>
</div>

<script>
    function register() {
        // 1. Get values
        let u = document.getElementById("username").value;
        let e = document.getElementById("email").value;
        let p = document.getElementById("password").value;
        
        // 2. Disable button so user doesn't click twice
        const btn = document.querySelector("button");
        btn.innerText = "Creating...";
        btn.disabled = true;

        // 3. Send as JSON (Better than query params!)
        fetch('/api/auth/register', { 
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: u, email: e, password: p }) 
        })
        .then(async response => {
            const text = await response.text();
            
            // 4. Check if the server actually said "OK"
            if (response.ok && (text === "Success" || text.includes("success"))) {
                alert("‚úÖ Account Created! Redirecting...");
                window.location.href = "login.html";
            } else {
                // If server failed, show the error!
                alert("‚ùå Server Error: " + text);
                console.error("Server Error:", text);
            }
        })
        .catch(err => {
            // 5. Catch network crashes
            alert("‚ùå Connection Failed! Check console for details.");
            console.error("Network Error:", err);
        })
        .finally(() => {
            // Re-enable button
            btn.innerText = "Create Account";
            btn.disabled = false;
        });
    }
</script>

</body>

</html>
